app = 'repagent-whatsapp-service'
primary_region = 'bom'

[build]

[env]
  WORKERS = "2" 

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  min_machines_running = 1
  max_machines_running = 1  
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
